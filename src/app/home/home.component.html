<div class="home-container">
    <div class="col-md-12 col-sm-12 text-right header">
        <div class="col-md-12 col-sm-12 form-group user">
            <img class="user__profile">
            <button class="btn hypothesis__button-logout"><a [routerLink]="['/login']"><i class="fa fa-sign-out fa-lg" aria-hidden="true"></i></a></button>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <h1>Hi {{currentUser.id}}!</h1>
        <ul>
            <li *ngFor="let user of users">
                {{user.username}} ({{user.firstName}} {{user.lastName}}) - <a (click)="deleteUser(user.id)">Delete</a>
            </li>
        </ul>
        <p><a [routerLink]="['/login']">Logout</a></p>
    </div>
</div>
